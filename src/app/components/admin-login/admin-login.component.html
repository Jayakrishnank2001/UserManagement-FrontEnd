<div class="container d-flex flex-column justify-content-center align-items-center mt-5">
<form [formGroup]="form" (submit)="submit()" class="form-signin">
    <h2 class="text-center">ADMIN LOGIN</h2>
    <input type="email" formControlName="email" class="form-control mt-4" placeholder="email" required>
    <input type="password" formControlName="password" class="form-control mt-2" placeholder="password" required>
    <button class="w-100 btn btn-lg btn-primary">Sign In</button>
</form>
</div>
